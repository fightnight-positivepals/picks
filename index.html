<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxing Prediction Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background: #1a3c6b;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #predictions {
      margin-top: 2rem;
    }
    .prediction {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    footer {
      background: #1a3c6b;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Boxing Prediction Tracker</h1>
  </header>
  <main>
    <h2>Canelo vs. Crawford Fight Card</h2>
    <p>Use this app to track predictions for the Canelo vs. Crawford fight card tonight. Add your predictions for each match to prevent flipping mid-fight. Picks are timestamped for proof.</p>
    
    <div class="form-group">
      <label for="match">Select Match:</label>
      <select id="match" name="match">
        <option value="">-- Choose Match --</option>
        <option value="Canelo Álvarez vs Terence Crawford">Canelo Álvarez vs Terence Crawford</option>
        <option value="Callum Walsh vs Fernando Vargas Jr.">Callum Walsh vs Fernando Vargas Jr.</option>
        <option value="Christian Mbilli vs Lester Martinez">Christian Mbilli vs Lester Martinez</option>
        <option value="Mohammed Alakel vs Travis Kent Crawford">Mohammed Alakel vs Travis Kent Crawford</option>
      </select>
    </div>

    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="winner">Predicted Winner:</label>
      <select id="winner" name="winner">
        <option value="">-- Choose Winner --</option>
        <option value="Canelo Álvarez">Canelo Álvarez</option>
        <option value="Terence Crawford">Terence Crawford</option>
        <option value="Callum Walsh">Callum Walsh</option>
        <option value="Fernando Vargas Jr.">Fernando Vargas Jr.</option>
        <option value="Christian Mbilli">Christian Mbilli</option>
        <option value="Lester Martinez">Lester Martinez</option>
        <option value="Mohammed Alakel">Mohammed Alakel</option>
        <option value="Travis Kent Crawford">Travis Kent Crawford</option>
      </select>
    </div>

    <button onclick="addPrediction()">Add Prediction</button>

    <div id="predictions">
      <h3>Predictions</h3>
      <div id="prediction-list"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Boxing Prediction Tracker</p>
  </footer>

  <script>
    function addPrediction() {
      const match = document.getElementById('match').value;
      const username = document.getElementById('username').value.trim();
      const winner = document.getElementById('winner').value;
      const predictionList = document.getElementById('prediction-list');

      if (!match || !username || !winner) {
        alert('Please fill out all fields.');
        return;
      }

      const timestamp = new Date().toLocaleString('en-US', { timeZone: 'America/Los_Angeles' });
      const prediction = document.createElement('div');
      prediction.className = 'prediction';
      prediction.innerHTML = `<strong>${username}</strong> predicts <strong>${winner}</strong> will win <strong>${match}</strong> (Submitted: ${timestamp})`;

      predictionList.appendChild(prediction);

      // Clear form
      document.getElementById('match').value = '';
      document.getElementById('username').value = '';
      document.getElementById('winner').value = '';
    }
  </script>
</body>
</html>
